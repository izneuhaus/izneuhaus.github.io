<div class="content">
  <h3 class="title">{{ post.title }}</h3>

  <p class="excerpt">{{ post.lead_text }}</p>

  {% for item in post.buttons %}
    <a href="{{ item.url }}" class="project-link">
      <button class="btn btn-default btn-lg">
        {% if item.icon != empty %}
        <i class="fab fa-{{item.icon}} fa-lg"></i>
        {% endif %}
        {{item.text}}
      </button>
    </a>
  {% endfor %}

  {% if post.tags != empty %}
  <div class="tags">
    {% for tag in post.tags %}
    <span>{{ tag }}</span>
    {% endfor %}
  </div>
  {% endif %}

  <!-- {% if post.categories != empty %}
  <div class="categories">
    {% for category in post.categories %}
      <span>{{ category }}</span>
    {% endfor %}
  </div>
  {% endif %} -->
</div>
